{% extends "layout.html" %}
{% block body %}

<div class="container mt-4">


  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success" role="alert">
  {{message}}
   </div>
    {% endfor %}
  {% endif %}
  {% endwith %}


<form method="post" action="/stu_reg">
  <div class="form-group">
    <label for="exampleInputEmail1">Student Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="StudentName" name="studentname" required="true">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email Id</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" aria-describedby="emailHelp" placeholder="Email id" name="email" required="true">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Phone No</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone no" name="phone" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" required="true">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="password" required>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
 



<div>



{% endblock %}
